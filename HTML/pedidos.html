<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../HTML/index.html">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/fonts.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src = "http://code.jquery.com/jquery-latest.js"></script>
    <script src = "../JS/main.js"></script>
</head>
<body>
    <div class="principal">
        <div class="row">
            <header>
                    <div class="contenedor-flex">
                            <img src="../img/logo.png" alt="" class="logo">
                            <h1>Ruby's Cupcakes</h1>
                        </div>
                        <nav class="col-12 col-t-12 pedidos">
                                <ul class="nav-flex">
                                        <li><a href="index.html"><span class="fas fa-home"></span> Inicio</a></li>
                                        <li><a href="postres.html"><span class="fas fa-cheese"></span> Postres</a></li>
                                        <li><a href="regalos.html"><span class="fas fa-gifts"></span> Regalos</a></li>
                                        <li><a href="galletas.html"><span class="fas fa-cookie-bite"></span> Galletas</a></li>
                                        <li><a href="pedidos.html"><span class="fas fa-shopping-cart"></span> Pedidos</a></li>
                                        <li><a href="pasteles.html"><span class="fas fa-question"></span> Preguntas</a></li>
                                        <li><a href="cupcakes.html"><span class="fas fa-envelope-open-text"></span> Sugerencias</a></li>
                                </ul>
                        </nav>
            </header>
        </div>
    </div>
    <hr><br>
        <div class="fondito">
                <h3>Para uno de los momentos mas dulces y tiernos</h3><br><br>
                <fieldset>
                        <legend><b>Datos del cliente</b></legend><br>
                            <p>
                                <label for="nombre"><b>Nombre</b></label>
                                <input placeholder="Ejemplo" id="nombre" required autofocus>
                                <label for="apellido"><b>Apellido</b></label>
                                <input placeholder="Ejemplo" id="apellido" required autofocus>
                            </p>
                            <br>
                            <p>
                                <label for="email"><b>Correo Electronico</b></label>
                                <input placeholder="ejemplo19@gmail.com" type="email"  id="email" required autofocus>
                                <label for="telefono"><b>Telefono</b></label>
                                <input placeholder="0000-0000" type="text" id="telefono" >
                            </p>
                            <br>
                            <p>
                                <label for="dep"><b>Departamento</b></label>
                                    <select name="" id="dep">
                                            <option value="Santa ANA">Santa Ana</option>
                                            <option value="Sonsonate">Sonsonate</option>
                                            <option value="Ahuachapan">Ahuachapan</option>
                                            <option value="San Salvador">San Salvador</option>
                                            <option value="La Libertad">La Libertad</option>
                                    </select>
                            </p>
                            <br>
                            <p>
                                    <label for="fecha"><b>Fecha de entrega</b></label>
                                    <input type="date" id="fecha">
                            </p>
                            <br>
                    </fieldset>
                </div>
        <footer>
                <p><span class="fab fa-facebook">  Ruby's Cupcakes</span></p>
                <p><span class="fab fa-whatsapp">  +503 7654 2230</span></p>
                <p><span class="fab fa-instagram">  Ruby'ss Cupcakes</span></p>
                <hr>
                <p> CopyRights &copy; 2019</p>
        </footer>
</body>
</html>
